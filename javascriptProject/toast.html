
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast/Snackbar</title>
    <link rel="stylesheet" href="toast.css">
</head>
<body id="body">
<div class="container">
 <div class="containerChild">
<div id="heading"><h2>Toast/Snackbar</h2></div>
<form id="form" action="/submitMsg">
<div class="three">
<select name="msg" id="msgVal">
<option value="normal">Normal</option>
<option value="success">Success</option>
<option value="error">Error</option>
<option value="warning">Warning</option>
<option value="info">Info</option>
</select>
</div>
<div><input placeholder="Message" id="msg" class="three"></div>
<div><button id="btn" type="submit" class="three">Show Toast</button></div>
</form>
</div>   
</div>
<script src="toast.js"></script>
</body>
</html>
